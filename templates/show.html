<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

    
    Your name is {{name}}   
    <br>
    <br>
    Your mail is {{mail}}
</body>
</html>
